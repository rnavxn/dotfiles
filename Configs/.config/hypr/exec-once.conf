#################
### AUTOSTART ###
#################

# Waybar & Hypaper
exec-once = waybar & hyprpaper

# Load keyrings
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg

# Setting cursor
exec-once = hyprctl setcursor Banana 28

# Setting temperature
exec-once = hyprsunset -t 4500

# Hypridle
exec-once = hypridle

# Starting the polkit agent
exec-once = systemctl --user start hyprpolkitagent
# exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Battery notifier
exec-once = $HOME/.config/hypr/scripts/battery-watch.sh
