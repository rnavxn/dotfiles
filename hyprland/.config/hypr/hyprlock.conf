# INPUT
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(FFFFFF)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(FFFFFF)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -80
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +%H:%M)"
    color = rgba(255, 255, 255, 1.0)
    font_size = 90
    font_family = Inter Bold
    position = 0, 100
    halign = center
    valign = center
}
