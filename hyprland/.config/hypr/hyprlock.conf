general {
    disable_loading_bar = true
    hide_cursor = true
}

# BLUR BACKGROUND OF WHATEVER ON SCREEN
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 5
    noise = 0.01
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

