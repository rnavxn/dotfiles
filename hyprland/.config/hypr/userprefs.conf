input {
# See https://wiki.hyprland.org/Configuring/Variables/#input
    kb_model = pc105
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.3
    force_no_accel = 0
    numlock_by_default = true

    touchpad {
        # See https://wiki.hyprland.org/Configuring/Variables/#touchpad
        natural_scroll = yes
	    scroll_factor = 0.3
        tap-and-drag = true
    }
}


