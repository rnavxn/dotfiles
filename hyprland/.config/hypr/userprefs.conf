# Set your personal hyprland configuration here
# See https://wiki.hyprland.org/Configuring for more information

exec-once = hyprsunset -t 4000
exec-once = ~/.config/hypr/waybar_override.sh

# // █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █
# // █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
    gaps_in = 2
    gaps_out = 3
    border_size = 0
    no_border_on_floating = true
    resize_on_border = true
    extend_border_grab_area = 17
    
    snap { # snapping for floating windows
        enabled = true
        respect_gaps = true
    }
}

# xwayland {
#     force_zero_scaling = true
# }

decoration {
    rounding = 3
    rounding_power = 4
    # inactive_opacity = 0.85
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    dim_inactive = false
    active_opacity = 1

    blur {
        # enabled = falses
        size = 0
        passes = 4
        noise = 0
        xray = false
        contrast = 0.8916
        vibrancy = 0.1696

        new_optimizations = true
        # popups = false
    }

    shadow {
        enabled = false
    }
}



