# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$browser = brave
$editor = /usr/bin/codium --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland
$player = env LD_PRELOAD=/usr/lib/spotify-adblock.so spotify --uri=%U

# Apps n things
bind = $mainMod Shift, B, exec, $terminal -e btop
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, SPACE, exec, $menu
# bind = $mainMod, P, pseudo,                     # dwindle
bind = $mainMod , P, exec, hyprpicker -an       # Pick color (Hex) >> clipboard#
bind = $mainMod, J, togglesplit,                # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock              # Lock the screen

# Logout & Exit
bind = $mainMod, Backspace, exec, $HOME/.config/hypr/scripts/logout.sh
bind = $mainMod, Delete, exit,

# For bluetooth
bindd = $mainMod Control, B, Bluetooth start, exec, pkexec systemctl start bluetooth && notify-send -u normal -i bluetooth "Bluetooth" "Started successfully" && blueman-manager
bindd = $mainMod Control+Shift, B, Bluetooth restart, exec, pkexec systemctl restart bluetooth && notify-send -u normal -i bluetooth "Bluetooth" "Started successfully"
bindd = $mainMod Alt, B, Bluetooth start, exec, pkexec systemctl stop bluetooth && notify-send -u normal -i bluetooth "Bluetooth" "Stopped successfully"
# For NetworkManager
bindd = $mainMod Control, N, NetworkManager restart, exec, pkexec systemctl restart NetworkManager iwd && notify-send -u normal -i wifi "Network-Manager" "Started successfully"


# Waybar toggle
bind = $mainMod Shift, Alt_R, exec, killall waybar || waybar        # Toggle Waybar

bind = $mainMod SHIFT, F, pin                                       # Pinning Window

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window Cycle
binde = $mainMod,Tab,cyclenext                        # Cycle between windows
binde = $mainMod,Tab,bringactivetotop                 # Bring active window to the top

$d=[$wm|Resize Active Window]
# Resize windows
bindde = $mainMod Shift, Right, $d resize window right , resizeactive, 30 0
bindde = $mainMod Shift, Left, $d resize window left, resizeactive, -30 0
bindde = $mainMod Shift, Up, $d resize window up, resizeactive, 0 -30
bindde = $mainMod Shift, Down, $d resize  window down, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Groups
bind = $mainMod, G, togglegroup                     # Create a group with the active window
bind = ALT, TAB, changegroupactive, f               # Move between windows in the group
bind = ALT SHIFT, TAB, changegroupactive, b         # Move between windows in the group in reverse
bind = $mainMod, SHIFT, movewindoworgroup, left     # Move the active window to a group in a specific direction

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#  Display Brightness Control
bindr = , XF86MonBrightnessDown, exec, $HOME/.config/hypr/scripts/brightness.sh down
bindr = , XF86MonBrightnessUp, exec, $HOME/.config/hypr/scripts/brightness.sh up

#   Audio Volume Control
bindel = , XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/volume.sh down
bindel = , XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/volume.sh up
bind = , XF86AudioMute, exec, $HOME/.config/hypr/scripts/volume.sh toggle